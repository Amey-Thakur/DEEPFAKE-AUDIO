<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Voice Not Found | Deepfake Audio Studio</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Modern Typography & Iconography -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --clr-bg: #0a192f;
            --clr-card: #112240;
            --clr-accent: #ff8c00;
            --clr-accent-dim: rgba(255, 140, 0, 0.2);
            --clr-text: #ccd6f6;
            --clr-slate: #8892b0;
        }

        body {
            background-color: var(--clr-bg);
            color: var(--clr-text);
            font-family: 'Play', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 10rem;
            color: var(--clr-accent);
            font-weight: 700;
            margin: 0;
            line-height: 1;
            position: relative;
            animation: glitch 1s infinite alternate-reverse;
            text-shadow: 2px 2px 0 var(--clr-card), -2px -2px 0 #ff0055;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--clr-slate);
            margin-top: 10px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        @keyframes glitch {
            0% {
                transform: skew(0deg);
            }

            20% {
                transform: skew(-2deg);
            }

            40% {
                transform: skew(2deg);
            }

            60% {
                transform: skew(-1deg);
            }

            80% {
                transform: skew(3deg);
            }

            100% {
                transform: skew(0deg);
            }
        }

        .broken-icon {
            font-size: 5rem;
            color: var(--clr-slate);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .btn-primary {
            background: var(--clr-accent);
            color: var(--clr-bg);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid var(--clr-accent);
            display: inline-flex;
            align-items: center;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--clr-accent);
            transform: translateY(-2px);
        }

        footer {
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid var(--clr-card);
            background: #060f1d;
        }
    </style>
</head>

<body>

    <header style="padding: 20px; text-align: center;">
        <i class="fas fa-microphone-lines fa-2x" style="color: var(--clr-accent);"></i>
    </header>

    <div class="error-container">
        <i class="fas fa-microphone-slash broken-icon"></i>
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! This voice sample seems to have disappeared.</p>

        <a href="/" class="btn-primary">
            <i class="fas fa-home" style="margin-right: 8px;"></i> Return to Studio
        </a>
    </div>

    <footer>
        <p style="color: var(--clr-slate); font-size: 0.95rem; margin-bottom: 12px;">
            Created by <a href="https://github.com/Amey-Thakur"
                style="color: var(--clr-accent); text-decoration: none; font-weight: 700;">Amey Thakur</a>
            & <a href="https://github.com/msatmod"
                style="color: var(--clr-accent); text-decoration: none; font-weight: 700;">Mega Satish</a>
        </p>
        <p style="color: var(--clr-slate); font-size: 0.85rem; opacity: 0.6;">
            Â© 2021 Deepfake Audio Studio
        </p>
    </footer>

</body>

</html>
